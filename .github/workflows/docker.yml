name: Build & Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      remote_path:
        description: "Pasta na VPS onde estÃ¡ o compose (.yml + .env)"
        required: false
        default: "/opt/barberhub"
      compose_file:
        description: "Arquivo compose a usar (docker-compose.prod.yml recomendado)"
        required: false
        default: "docker-compose.prod.yml"
      prune:
        description: "Limpar imagens/cache antigos (true/false)"
        required: false
        default: "true"

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: web
            dockerfile: Dockerfile.web
            image: ${{ github.repository }}-web
          - service: api
            dockerfile: Dockerfile.api
            image: ${{ github.repository }}-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-vps:
    name: Deploy to VPS (Docker Compose)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: deploy-main
      cancel-in-progress: true
    env:
      REMOTE_PATH: ${{ github.event.inputs.remote_path || secrets.VPS_PATH || '/opt/barberhub' }}
      COMPOSE_FILE: ${{ github.event.inputs.compose_file || secrets.VPS_COMPOSE_FILE || 'docker-compose.prod.yml' }}
      PRUNE: ${{ github.event.inputs.prune || 'true' }}
      DEPLOY_BRANCH: main
      REPO_FOR_COMPOSE: ${{ github.repository }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
      GHCR_USER: ${{ secrets.GHCR_USER || github.actor }}
    steps:
      - name: Checkout (for compose file)
        uses: actions/checkout@v4

      - name: Upload docker-compose.prod.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: docker-compose.prod.yml
          target: ${{ env.REMOTE_PATH }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          command_timeout: 30m
          envs: REMOTE_PATH,COMPOSE_FILE,PRUNE,DEPLOY_BRANCH,REPO_FOR_COMPOSE,GHCR_PAT,GHCR_USER
          allenvs: false
          script_stop: true
          script: |
            set -Eeuo pipefail

            echo "== Deploy BarberHub (docker.yml) =="
            echo "REMOTE_PATH=$REMOTE_PATH"
            echo "COMPOSE_FILE=$COMPOSE_FILE"
            echo "DEPLOY_BRANCH=$DEPLOY_BRANCH"

            if [ ! -d "$REMOTE_PATH" ]; then
              echo "ERRO: REMOTE_PATH nao existe: $REMOTE_PATH" >&2
              exit 1
            fi

            cd "$REMOTE_PATH"
            echo "Diretorio atual: $PWD"

            if command -v git >/dev/null 2>&1 && [ -d .git ]; then
              echo "-- Git sync --"
              git config --global --add safe.directory "$PWD" || true
              git remote -v
              git fetch --prune origin
              git checkout "$DEPLOY_BRANCH"
              git reset --hard "origin/$DEPLOY_BRANCH"
              git clean -fd
              echo "Commit atual: $(git rev-parse --short HEAD)"
            else
              echo "AVISO: sem repositorio git em $PWD; pulando git sync (ok se voce mantem compose/.env manualmente aqui)."
            fi

            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "AVISO: compose file informado nao encontrado: $PWD/$COMPOSE_FILE"
              if [ -f docker-compose.prod.yml ]; then
                COMPOSE_FILE="docker-compose.prod.yml"
              elif [ -f docker-compose.yml ]; then
                COMPOSE_FILE="docker-compose.yml"
              else
                echo "ERRO: nenhum docker-compose*.yml encontrado em $PWD" >&2
                ls -la
                exit 1
              fi
              echo "Usando compose fallback: $COMPOSE_FILE"
            fi

            echo "-- Docker info --"
            docker version
            docker compose version

            echo "-- Compose config check --"
            docker compose -f "$COMPOSE_FILE" config >/dev/null

            export GITHUB_REPOSITORY="$REPO_FOR_COMPOSE"

            if [ -n "${GHCR_PAT:-}" ]; then
              echo "-- GHCR login --"
              echo "$GHCR_PAT" | docker login ghcr.io -u "${GHCR_USER:-github}" --password-stdin
            fi

            echo "-- Pull (image services) --"
            docker compose -f "$COMPOSE_FILE" pull || true

            echo "-- Up (rebuild if needed) --"
            docker compose -f "$COMPOSE_FILE" up -d --build --remove-orphans

            echo "-- Status --"
            docker compose -f "$COMPOSE_FILE" ps

            if [ "$PRUNE" = "true" ]; then
              echo "-- Prune --"
              docker image prune -f
              docker builder prune -f --filter until=168h || true
            fi
