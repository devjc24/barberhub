services:
  api:
    build:
      context: ./backend              # código Node está em backend/
      dockerfile: ../Dockerfile.api   # Dockerfile.api está na raiz
    restart: unless-stopped
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-edenerp}
      DB_USER: ${DB_USER:-barberhub}
      DB_PASSWORD: ${DB_PASSWORD:-barberhub}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
      GOOGLE_TOKEN_ENCRYPTION_KEY: ${GOOGLE_TOKEN_ENCRYPTION_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/health', r => process.exit(r.statusCode===200?0:1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .                      # raiz tem package.json do Vue, src/, vite.config.ts
      dockerfile: Dockerfile.web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
    environment:
      VITE_BASE: ${VITE_BASE:-/}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-edenerp}
      MARIADB_USER: ${DB_USER:-barberhub}
      MARIADB_PASSWORD: ${DB_PASSWORD:-barberhub}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p\"$${MARIADB_ROOT_PASSWORD}\" --silent"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  db_data: